<!--Cierre primer row-->
<div class="row">
    <div class="col">
        <div class="alert alert-light" role="alert">
            Poner ngIF y crear la variable mensaje con un numero de estado para cambiar los colores del alert 
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <ul class="list-group">
            <!-- {{listaPokemon | json}} -->
            <li *ngFor="let pokemon of listaPokemon | filtroPokemon : pokemonBuscado"
                class="list-group-item {{pokemon==pokemonSeleccionado?'active':''}}"
                (click)="seleccionarPokemon(pokemon);comprobarPokemon(pokemon)">
                <b>{{pokemon.id}}</b>
                <img src="{{pokemon.imagen}}" alt="" class ="w-25 h-25">
                <div class=" listado">{{pokemon.nombre}}
                    <button (click) = "delete(pokemon.id)">DEL</button>
                </div>
            </li>
        </ul>
    </div>
    <div class="col">
        <div class="card"  style="width: 18rem;">
            <div class="card-body">
                <!-- {{ formulario.value | json }}
                {{ formulario.status | json }} -->
                <!-- {{habilidades | json}} -->
                <br>    
                <form [formGroup]="formulario" (ngSubmit) = "enviar(formulario.value)">
                    <div class="form-group">
                      <label >Nombre</label>
                      <input type="text" class="form-control" formControlName = "nombre" >
                      <small class="form-text text-muted">Introduce un nombre con mas de 1 caracter y menos de 50.</small>
                      <br>
                      <label >Imagen</label>
                      <input type="text" class="form-control" formControlName = "imagen" >
                      <small class="form-text text-muted">Introduce el enlace de la imagen.</small>

                    </div><!-- END OF NAME FORM GROUP -->

                    <!-- <div class="form-group form-check" *ngFor="let h of habilidades">
                                  {{h | json}} 
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">{{h.Habilidad}}</label>
                    </div>  --><!-- END OF CHECKBOX FORMGROUP -->
                    <!--ZONA DE HABILIDADES-->
                    <div *ngFor="let h of habilidades">

                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" name="options" value="{{h.id}}"
                                (change)="checkCambiado(h)" id="check{{h.id}}" [checked]="h.checked">
                            <label class="custom-control-label" for="check{{h.id}}">{{h.Habilidad | titlecase }}</label>
                        </div>

                    </div>
                    
                    <input type="submit" [disabled]="formulario.invalid" class="btn btn-primary" value="{{(pokemonSeleccionado.id===0)?'Crear':'Actualizar'}}">
                </form> <!-- END OF FORM -->
            </div> <!-- END OF CARD BODY -->
        </div><!-- END OF CARD -->
    </div> <!-- END OF FORM COL -->
</div> <!-- END OF CONTENT ROW -->
<!--Cierre primer row-->
