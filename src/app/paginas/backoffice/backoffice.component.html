<!--Cierre primer row-->
<div class="row">
    <div class="col">
        <div class="alert alert-light" role="alert">
            Poner ngIF y crear la variable mensaje con un numero de estado para cambiar los colores del alert 
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <ul class="list-group">
            <li *ngFor="let pokemon of listaPokemon"
                class="list-group-item {{pokemon==pokemonSeleccionado?'active':''}}"
                (click)="seleccionarPokemon(pokemon);comprobarPokemon(pokemon)">
                <b>{{pokemon.id}}</b>
                <div class=" listado">{{pokemon.nombre}}
                </div>

            </li>
        </ul>
    </div>
    <div class="col">
        <div class="card" *ngIf="hayPokemon" style="width: 18rem;">
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Nombre</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{pokemonSeleccionado.nombre}}">
                      <small id="emailHelp" class="form-text text-muted">Introduce un nombre con mas de 1 caracter y menos de 50.</small>
                    </div><!-- END OF NAME FORM GROUP -->
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Estas Seguro?</label>
                    </div> <!-- END OF CHECKBOX FORMGROUP -->
                    <button type="submit" class="btn btn-primary">Crear / Modificar</button>
                </form> <!-- END OF FORM -->
            </div> <!-- END OF CARD BODY -->
        </div><!-- END OF CARD -->
    </div> <!-- END OF FORM COL -->
</div> <!-- END OF CONTENT ROW -->
<!--Cierre primer row-->
